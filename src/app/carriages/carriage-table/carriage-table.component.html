<table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="carriageId">
    <th mat-header-cell *matHeaderCellDef> Carriage ID </th>
    <td mat-cell *matCellDef="let element"> {{element.carriageId}} </td>
  </ng-container>

  <ng-container matColumnDef="railId">
    <th mat-header-cell *matHeaderCellDef> Rail ID </th>
    <td mat-cell *matCellDef="let element"> {{element.railId}} </td>
  </ng-container>

  <ng-container matColumnDef="site">
    <th mat-header-cell *matHeaderCellDef> Site </th>
    <td mat-cell *matCellDef="let element"> {{element.site}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
    <mat-cell *matCellDef="let row" >
      <button mat-button >Edit</button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="margin-bottom: 10px">
  <a mat-mini-fab (click)="openDialog()" color="primary">
    Add
  </a>
</div>
